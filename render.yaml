services:
  - type: web
    name: video-downloader
    runtime: node
    plan: free
    buildCommand: |
      echo "ğŸš€ Starting production build with comprehensive yt-dlp installation..."

      # Method 1: Try pip install
      echo "ğŸ“¦ Attempting pip install..."
      if pip install yt-dlp; then
        echo "âœ… pip install successful"
      else
        echo "âŒ pip install failed, trying pip3..."
        if pip3 install yt-dlp; then
          echo "âœ… pip3 install successful"
        else
          echo "âŒ pip3 failed, trying direct download..."
          # Method 2: Direct binary download
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          chmod +x /usr/local/bin/yt-dlp
          echo "âœ… Direct download completed"
        fi
      fi

      # Verify installation
      echo "ğŸ” Verifying yt-dlp installation..."
      if command -v yt-dlp >/dev/null 2>&1; then
        echo "âœ… yt-dlp found: $(yt-dlp --version)"
      elif [ -f /usr/local/bin/yt-dlp ]; then
        echo "âœ… yt-dlp binary exists at /usr/local/bin/yt-dlp"
      else
        echo "âš ï¸ yt-dlp not found, but continuing build..."
      fi

      # Install Node.js dependencies and build
      echo "ğŸ“¦ Installing Node.js dependencies..."
      npm install

      echo "ğŸ—ï¸ Building Next.js application..."
      npm run build

      echo "âœ… Build completed!"

    startCommand: npm start
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    healthCheckPath: /api/health